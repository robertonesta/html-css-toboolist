<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toboolist</title>
    <link rel="stylesheet" href="../html-css-toboolist/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:wght@900&display=swap" rel="stylesheet">
</head>

<body>
    <header class="bg-color">
        <img class="logo" src="../html-css-toboolist/img/Logo.png" alt="logo">
        <span class="title">Toboolist</span>
    </header>

    <main class="main-corp">
        <section>
            <button>Add Task</button>
            <button disabled="disabled">Add Section</button>
        </section>
        <section>
            <h4>New Task</h4>
            <div>
                Quarterly Newsletter <button>Editorial</button>
            </div>     
        </section> 
        <section>
            <h4>Today</h4>
            <div>
                Recruiting blog post <button>Editorial</button>
            </div>
            <div>
                Mobile app launch <button>Q1 goals</button>
            </div>
            <div>
                Interview John H. <button>Recruiting</button>
            </div>
            <div>
                Summit update to mobile storefronts <button>Mobile</button>
            </div>
        </section>

        <section>
            <h4>Upcoming</h4>
            <div>
                Schedule meeting with Alex
            </div>
            <div>
                Homepage refresh <button>Website</button>
            </div>
            <div>
                Onboard new Sales team members <button>Sales</button>
            </div>
            <div>
                Review Editorial Calendar <button>Editorial</button>
            </div>
        </section>
    </main>
    <footer></footer>
</body>
</html>
