<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toboolist</title>
    <link rel="stylesheet" href="../html-css-toboolist/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:wght@900&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div class="logo">
           <img class="logo_pic" src="../html-css-toboolist/img/Logo.png" alt="main_logo">
           <span id="textlogo">Toboolist</span> 
        </div>
    </header>
    
    <main class="main-corp">
        <div class="mainbody firstbuttons">
            <button class="adding_button bg-blue whitefont">Add Task</button>
            <button disabled="disabled" class="adding_button">Add Section</button>
        </div>
        <!--/.adding buttons-->
        <hr>

        <div class="mainbody">
            <h4> &#8897; New Task</h4>
            <span>
                &#9989; Quarterly Newsletter <button class="radius bg-blue whitefont">Editorial</button>
            </span>     
        </div> 
        <!--/.new task section-->

        <div class="mainbody">
            <h4> &#8897; Today</h4>
              <span>
                &#9989; Recruiting blog post <button class="radius bg-blue whitefont">Editorial</button>
              </span> <br>
              <span>
                &#9989; Mobile app launch <button class="radius bg-violet whitefont">Q1 goals</button>
              </span> <br>
              <span> 
                &#10060; Interview John H. <button class="radius bg-green whitefont">Recruiting</button>
              </span> <br>
            <span>
                &#9989; Summit update to mobile storefronts <button class="radius bg-orange whitefont">Mobile</button>
            </span> <br>
        </div>
        <!--/.today section-->

        <div class="mainbody">
            <h4> &#8897; Upcoming</h4>
            <span>
                &#10060; Schedule meeting with Alex
            </span> <br>
            <span>
                &#9989; Homepage refresh <button class="radius bg-purple whitefont">Website</button>
            </span> <br>
            <span>
                &#9989; Onboard new Sales team members <button class="radius bg-lightgreen whitefont">Sales</button>
            </span> <br>
            <span>
                &#9989; Review Editorial Calendar <button class="radius bg-blue whitefont">Editorial</button>
            </span> <br>
        </div>
        <!--/.Upcoming section-->
    </main>
</body>
</html>
